<!DOCTYPE html>
<html>

<head>
  <script data-require="jquery@3.0.0" data-semver="3.0.0" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
  <link data-require="bootstrap@3.3.7" data-semver="3.3.7" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script data-require="angular.js@1.6.6" data-semver="1.6.6" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js" type="text/javascript"></script>
  <script>
    (function() {

      angular.module("testApp", ['ui.bootstrap']).controller('testCtrl', ['$scope', '$http', function($scope, $http) {
        $scope.userData = undefined;
        var req = {
            method: 'GET',
            url: 'https://randomuser.me/api/?results=30&nat=US',
            headers: { 'Content-Type': 'application/json' }
        };

        $http(req).then(function (response) {
            $scope.userData = response.data;
        });
      }]);


    }());
  </script>
  <style></style>
</head>

<body ng-app="testApp">
  <div ng-controller="testCtrl">
    <form name="commonForm">
      <table class="table">
        <tr>
          <th> Name </th>
          <th> Gender </th>
          <th> Email </th>
          <th> Username </th>
          <th> Date of Birth </th>
          <th> Registered Date </th>
          <th> Phone </th>
          <th> Mobile </th>
          <th> Nationality </th>
          <th> Profile </th>
        </tr>
        <tr ng-repeat="user in userData.results">
          <td> {{user.name.first}} {{user.name.last}}</td>
          <td> {{user.gender}}</td>
          <td> {{user.email}}</td>
          <td> {{user.login.username}}</td>
          <td> {{user.dob}}</td>
          <td> {{user.registered}}</td>
          <td> {{user.phone}}</td>
          <td> {{user.cell}}</td>
          <td> {{user.nat}}</td>
          <td> 
            <img ng-src="user.picture.large">
          </td>
        </tr>
      </table>

    </form>

  </div>
</body>

</html>
